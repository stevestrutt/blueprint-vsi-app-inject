name: "bp-vsi-app-3"
type: "blueprint"
schema_version: "1.0.0"
description: "Basic 2 component blueprint, RG & COS, no API key"
inputs:
  - name: region
  - name: resource_group_name
  - name: provision_rg
  - name: cos_instance_name
  - name: logdna_name
  - name: vsi_name
  - name: ssh_public_key
outputs:
  - name: schematics-app-url
    value: $module.bp-vsi-vpc-app.outputs.app_url
settings:
  - name: TF_VERSION
    value: 0.13
modules:
  - name: bp-vsi-resource-group
    module_type: terraform
    source:
      source_type: github
      git: 
        git_repo_url: "https://github.com/nven/tf-complex-vars/tree/master"
        git_branch: main
    inputs:
      - name: provision
        value: $blueprint.provision_rg
      - name: name
        value: $blueprint.resource_group_name
    outputs:
      - name: resource_group_name
      - name: resource_group_id
    injectors:
      - tft_git_url: "https://github.com/Cloud-Schematics/tf-templates"
        tft_name: "ibm"
        injection_type: override
        tft_parameters:
          - name: provider_version
            value: 1.38.2
          - name: provider_source
            value: IBM-Cloud/ibm

  - name: tf_cloudless_sleepy_workitem1
    module_type: terraform
    layer: Sleepy
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/nven/tf-complex-vars/tree/master"
        git_branch: "master"
    tags: string
    inputs:
      - name: TF_VERSION
        value: 0.13
      - name: sample_var
        value: test
      - name: image_id
        value: ami-image
      - name: test_any_list
        value: '["34", "mgm-grand", "madison-square-garden"]'
        type: list(any)
    settings:
      - name: TF_VERSION
        value: 0.13
    injectors:
      - tft_git_url: "https://github.com/Cloud-Schematics/tf-templates"
        tft_name: "ibm"
        injection_type: override
        tft_parameters:
          - name: provider_version
            value: 1.38.2
          - name: provider_source
            value: IBM-Cloud/ibm  
  - name: bp-vsi-cos-storage
    module_type: terraform
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/Cloud-Schematics/blueprint-example-modules/tree/main/IBM-Storage"
        git_branch: main
    inputs:
      - name: cos_instance_name
        value: $blueprint.cos_instance_name
      - name: cos_single_site_loc
        value: "ams03"
      - name: resource_group_id
        value: $module.bp-vsi-resource-group.outputs.resource_group_id
    outputs:
      - name: cos_id
      - name: cos_crn
  - name: bp-vsi-observablity
    module_type: terraform
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/Cloud-Schematics/blueprint-example-modules/tree/main/IBM-Observability"
        git_branch: main
    inputs:
      - name: logdna_name
        value: $blueprint.logdna_name
      - name: logdna_region
        value: $blueprint.region
      - name: ic_api_key
        value: $blueprint.api_key
      - name: resource_group_id
        value: $module.bp-vsi-resource-group.outputs.resource_group_id
    outputs:
      - name: logdna_crn
      - name: logdna_id
  - name: bp-vsi-vpc-app
    module_type: terraform
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/Cloud-Schematics/blueprint-example-modules/tree/main/IBM-VPC-App"
        git_branch: main
    inputs:
      - name: unique_id
        value: $blueprint.vsi_name
      - name: ibmcloud_api_key
        value: $blueprint.api_key
        secure: true
      - name: vpc_region
        value: $blueprint.region
      - name: resource_group_id
        value: $module.bp-vsi-resource-group.outputs.resource_group_id
      - name: ssh_public_key
        value: $blueprint.ssh_public_key
        secure: true
    outputs:
      - name: app_url


